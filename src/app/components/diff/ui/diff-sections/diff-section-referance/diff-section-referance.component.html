@if(loading()){
<p-progressBar mode="indeterminate" [style]="{ height: '6px' }" />
} @if(tableData | async; as data){
<p-panel [toggleable]="collapsed()" [collapsed]="collapsed()">
  <ng-template pTemplate="header">
    <div class="flex gap-4 w-full justify-between">
      <p class="flex-grow">{{ title() }}</p>
      <div class="flex gap-2 items-center">
        <!-- <span>{{ data.notEqualKeys }}</span> -->
        <!-- <span class="rounded-full w-2 h-2 flex bg-yellow-400"></span> -->
      </div>
      <p-toggleButton
        (onChange)="stateChange($event)"
        onLabel="On"
        offLabel="Off"
      />
    </div>
  </ng-template>
  <ng-template pTemplate="body">
    @for(configuration of data;let index = $index; track trackCourse($index)){
    @for(section of configuration;let sectionIndex = $index; track
    trackSection(sectionIndex,section,$index)){
    <diff-section-group [section]="section"></diff-section-group>
    } }
  </ng-template>
</p-panel>
}
